<div class="card" style="width: 18rem;">
  <img src="assets/eu.jpeg" alt="Gabrielly Passos">
  <div class="card-body">
    <h5 class="card-title"> Nome: {{nome}} <br>
    RM:   {{codigoRMA}}</h5>
    <span *ngIf="aprovado; else elseBlock" class="badge badge-success">Aprovado  </span>
    <ng-template #elseBlock>
      <span class="badge badge-danger">Reprovado</span>
    </ng-template>
    <p class="card-text">Calcular média de notas 2°Bimestre 2022
    </p>
    <a href="app/sobre.html" class="btn btn-primary">Sobre</a>
  </div>
</div>
